<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../vanilla-weather-app/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>vanilla-weather-app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-5">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a City ..." class="form-control" id="city-input">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100">
                        </div>
                    </div>
                </form>
                <h1 id="city"></h1>
                <ul>
                    <li>
                        last updated at <span id="date"></span>
                    </li>
                    <li id="description">
                    
                   </li>
                 </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="  " alt="Clear" id="icon" />
                            <div>
                              <strong id="temperature"></strong
                              ><span class="units"><a href="#" id="celsius-link" class="active"> 째C</a> | <a href="#" id="fahrenheit-link">째F</a></span>
                            </div>
                          </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Humidity:<span id="humidity"></span> %
                             </li>
                            <li>
                              Wind: <span id="wind"></span> km/h
                             </li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forcast">
                    <div class="row">
                        <div class="col-2">
                           <div class="weather-forcast-date">
                            Thu 
                           </div>
                            <img src="https://i.pinimg.com/originals/6f/8f/0a/6f8f0a1379f61a433b90c34e95789927.jpg" alt="" width="42">
                            <div class="weather-forcast-temperature">
                                <span class="weather-forcast-temperature-max">
                                    18째
                                </span>
                                <span class="weather-forcast-temperature-min">
                                    12째
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>  
            <small><a href="https://github.com/MursalNasaj/vanilla-weather-app">Open Source Code</a> by Mursal Nasaj </small>
        </div>
    </div>
    <script src="../vanilla-weather-app/script.js"></script>
</body>
</html>
